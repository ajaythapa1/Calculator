<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="flex">
            <div class="box">
                <div id="previousdata">
                </div>
                <div id="ans">

                </div>
            </div>
            <div class="buttons">
                <button class="item" id="bracket1">(</button>
                <button class="item" id="bracket2">)</button>
                <button class="item" id="mod">%</button>
                <button class="item" id="clear">C.E</button>
                <button class="item" id="7">7</button>
                <button class="item" id="8">8</button>
                <button class="item" id="9">9</button>
                <button class="item" id="divide">/</button>
                <button class="item" id="4">4</button>
                <button class="item" id="5">5</button>
                <button class="item" id="6">6</button>
                <button class="item" id="multiply">*</button>
                <button class="item" id="1">1</button>
                <button class="item" id="2">2</button>
                <button class="item" id="3">3</button>
                <button class="item" id="sub">-</button>
                <button class="item" id="0">0</button>
                <button class="item" id="dot">.</button>
                <button class="item" id="equals">=</button>
                <button class="item" id="add">+</button>
                <button class="item" id="Del">Del</button>

            </div>
        </div>
    </div>
    </div>
</body>
<script src="script.js"></script>

</html>
